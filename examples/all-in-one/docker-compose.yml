version: '3.8'

services:
  # OpenCode Server (optional - uncomment and configure if you have opencode binary)
  # opencode:
  #   image: opencode/opencode:latest
  #   container_name: opencode-server
  #   ports:
  #     - "8765:8765"
  #   volumes:
  #     - ./workspace:/workspace
  #   command: serve --host 0.0.0.0 --port 8765
  #   networks:
  #     - opencode-network
  #   restart: unless-stopped

  # All-in-One Application (SDK + OpenAI Bridge)
  all-in-one:
    build:
      context: .
      dockerfile: Dockerfile
    image: opencode-all-in-one:latest
    container_name: opencode-all-in-one
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - OPENCODE_URL=http://host.docker.internal:8765
      - OPENCODE_AUTO_START=false
      - API_SECURITY_ENABLED=false
      - CORS_ALLOWED_ORIGINS=*
    # depends_on:
    #   - opencode
    networks:
      - opencode-network
    restart: unless-stopped
    volumes:
      # Mount workspace if needed
      - ./workspace:/workspace

networks:
  opencode-network:
    driver: bridge

volumes:
  workspace:
