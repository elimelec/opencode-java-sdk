# Spring Boot Configuration
server.port=8080
spring.application.name=OpenCode Chat Example

# OpenCode Server Configuration
opencode.server.url=http://localhost:8765
opencode.server.api-key=
opencode.server.timeout=120000
opencode.server.auto-start=true
opencode.server.binary-path=opencode
opencode.server.working-directory=/tmp/opencode-workspace

# Logging
logging.level.dev.sst.opencode=DEBUG
logging.level.org.springframework.web=INFO

# Jackson Configuration
spring.jackson.serialization.indent-output=true

# DevTools
spring.devtools.restart.enabled=true